<!DOCTYPE html>
<html>

<head>
    <title>Creating Dynamic Data Graph using PHP and Chart.js</title>
    <style type="text/css">
        BODY {
            width: 550PX;
        }

        #chart-container {
            width: 100%;
            height: auto;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.2/Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div id="chart-container">
        <canvas id="graphCanvas2"></canvas>
    </div>

    <script>
        $(document).ready(function () {
            show_Movement_Graph();
        });


        function show_Movement_Graph() {
            {
                $.post("data.php",
                    function (data) {
                        console.log(data);
                        var movements = [];
                        var device_ids = [];

                        for (var i in data) {
                            if (device_ids.indexOf(data[i].device_id) == -1) {
                                device_ids.push(data[i].device_id);
                                movements.push(1);
                            }
                            else {
                                var index = device_ids.indexOf(data[i].device_id);
                                movements[index] += 1;
                            }
                        }

                        device_ids.splice(0, 1);
                        movements.splice(0, 1);


                        console.log(movements);
                        console.log(device_ids)

                        var chartdata = {
                            labels: device_ids,
                            datasets: [
                                {
                                    label: 'Movements',
                                    backgroundColor: '#49e2ff',
                                    borderColor: '#46d5f1',
                                    hoverBackgroundColor: '#CCCCCC',
                                    hoverBorderColor: '#666666',
                                    data: movements,
                                    borderWidth: 1
                                }
                            ]
                        };

                        const ctx = document.getElementById('graphCanvas2');

                        var barGraph = new Chart(ctx, {
                            type: 'bar',
                            data: chartdata,
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    });
            }
        }
    </script>

</body>

</html>
